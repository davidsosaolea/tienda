<!DOCTYPE html>
<html lang="es"> 
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnova - Cat√°logo de Figuras de Anime</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 20px 0;
      margin-bottom: 30px;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }

    .logo-text h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-text p {
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }

    .social-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .social-link {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    .social-link.whatsapp { background: linear-gradient(135deg, #25d366, #128c7e); }
    .social-link.instagram { background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .social-link.facebook { background: linear-gradient(135deg, #1877f2, #0c63d4); }
    .social-link.tiktok { background: linear-gradient(135deg, #ff0050, #000000); }

    .social-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .contact-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #666;
    }

    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .filters {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .search-container {
      position: relative;
      max-width: 400px;
      margin: 0 auto;
    }

    #searchInput {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border: 2px solid #e1e5e9;
      border-radius: 15px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    #searchInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 50px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .card-image {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    /* Zoom indicator */
    .zoom-indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .card-image:hover .zoom-indicator {
      opacity: 1;
    }

    .card-content {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2d3748;
      line-height: 1.4;
    }

    .subtitle {
      font-size: 14px;
      color: #718096;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .price-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
    }

    .price {
      font-size: 24px;
      font-weight: 700;
      color: #38a169;
    }

    .stock-badge {
      background: #e6fffa;
      color: #234e52;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .stock-badge.low-stock {
      background: #fed7d7;
      color: #742a2a;
    }

    .estado {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .estado.disponible {
      background: #c6f6d5;
      color: #22543d;
    }

    .estado.agotado {
      background: #fed7d7;
      color: #742a2a;
    }

    .btn {
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: white;
      padding: 15px 20px;
      text-align: center;
      border-radius: 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: auto;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Modal/Lightbox Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      margin: auto;
      animation: scaleIn 0.3s ease;
    }

    .modal-image {
      width: 100%;
      height: auto;
      max-height: 85vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-info {
      position: absolute;
      bottom: -60px;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 5px;
    }

    .modal-subtitle {
      font-size: 14px;
      color: #718096;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    /* Footer */
    .footer {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 30px;
      margin-top: 50px;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .footer-social {
      color: white;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .footer-social:hover {
      color: #667eea;
      transform: translateY(-3px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .social-links {
        order: 3;
      }

      .contact-info {
        order: 2;
      }

      .logo {
        order: 1;
      }

      .grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .stats {
        gap: 20px;
      }

      .logo-text h1 {
        font-size: 24px;
      }

      .close {
        top: 10px;
        right: 15px;
        font-size: 28px;
        width: 40px;
        height: 40px;
      }

      .modal-info {
        bottom: -80px;
        padding: 12px 15px;
      }
    }

    /* Loading animation */
    .loading {
      text-align: center;
      padding: 50px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e1e5e9;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-robot"></i>
        </div>
        <div class="logo-text">

        </div>
      </div>
      
      <div class="contact-info">
        <i class="fas fa-phone"></i>

      </div>

      <div class="social-links">
        <a href="https://wa.me/51939440957" class="social-link whatsapp" target="_blank">

        </a>
        <a href="https://instagram.com/" class="social-link instagram" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://facebook.com/" class="social-link facebook" target="_blank">

  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Filters -->
    <div class="filters">
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Buscar figuras por nombre o serie...">
      </div>
      <div class="stats">
        <div class="stat-item">
          <div class="stat-number" id="totalFigures">0</div>
          <div class="stat-label">Figuras</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="availableFigures">0</div>

        </div>
        <div class="stat-item">
          <div class="stat-number" id="totalSeries">0</div>

        </div>
      </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Cargando cat√°logo...</p>
    </div>

    <!-- Grid -->
    <div class="grid" id="catalogo" style="display: none;"></div>
  </main>

  <!-- Modal for Image View -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img class="modal-image" id="modalImage" src="" alt="">
      <div class="modal-info">
        <div class="modal-title" id="modalTitle"></div>
        <div class="modal-subtitle" id="modalSubtitle"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-socials">
        <a href="https://wa.me/51987654321" class="footer-social" target="_blank">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://instagram.com/tecnova" class="footer-social" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://facebook.com/tecnova" class="footer-social" target="_blank">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://tiktok.com/@tecnova" class="footer-social" target="_blank">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
      <p>&copy; 2024 Tecnova - Figuras de Anime Premium</p>
      <p>Calidad garantizada ‚Ä¢ Env√≠os a todo el Per√∫ ‚Ä¢ Atenci√≥n personalizada</p>
    </div>
  </footer>

  <script>
    const SHEET_ID = "1K_XqVJQk9RKShY1nUSoIOgm17SWCk1ceuPdjgD8y-3I"; 
    const SHEET_NAME = "Inventario";
    const DEFAULT_PHONE = "51939440957";
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
    
    let allData = [];

    async function cargarDatos() {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
        const headers = ["ID/SKU","Nombre","Serie / Anime","Categor√≠a","Edici√≥n especial","Estado de venta","Cantidad en stock","Precio (S/)","Fecha de llegada","Imagen (URL)"];
        allData = rows.map(r => Object.fromEntries(r.map((val,i)=>[headers[i],val])));
        
        // Hide loading and show catalog
        document.getElementById("loading").style.display = "none";
        document.getElementById("catalogo").style.display = "grid";
        
        updateStats();
        renderCatalogo(allData);
      } catch (error) {
        console.error("Error cargando datos:", error);
        document.getElementById("loading").innerHTML = `
          <div class="spinner" style="display: none;"></div>
          <p style="color: #e53e3e;">Error al cargar el cat√°logo. Por favor, intenta nuevamente.</p>
        `;
      }
    }

    function updateStats() {
      const total = allData.length;
      const available = allData.filter(item => item["Estado de venta"].toLowerCase().includes("disponible")).length;
      const uniqueSeries = new Set(allData.map(item => item["Serie / Anime"])).size;
      
      document.getElementById("totalFigures").textContent = total;
      document.getElementById("availableFigures").textContent = available;
      document.getElementById("totalSeries").textContent = uniqueSeries;
    }

    function renderCatalogo(data) {
      const grid = document.getElementById("catalogo");
      const search = document.getElementById("searchInput").value.toLowerCase();
      
      const filteredData = data.filter(item =>
        item["Nombre"].toLowerCase().includes(search) || 
        item["Serie / Anime"].toLowerCase().includes(search)
      );
      
      grid.innerHTML = "";
      
      filteredData.forEach(item => {
        const stock = parseInt(item["Cantidad en stock"]) || 0;
        const isAvailable = item["Estado de venta"].toLowerCase().includes("disponible");
        const isLowStock = stock <= 3 && stock > 0;
        
        const card = document.createElement("div");
        card.className = "card";
        
        card.innerHTML = `
          <div class="card-image" onclick="openModal('${item["Imagen (URL)"] || 'https://via.placeholder.com/600x800?text=Sin+Imagen'}', '${item.Nombre}', '${item["Serie / Anime"]}')">
            <img src="${item["Imagen (URL)"] || 'https://via.placeholder.com/300x250?text=Sin+Imagen'}" 
                 alt="${item.Nombre}" 
                 onerror="this.src='https://via.placeholder.com/300x250?text=Sin+Imagen'">
            <div class="zoom-indicator">
              <i class="fas fa-search-plus"></i> Ver imagen completa
            </div>
            ${item["Edici√≥n especial"] ? `<div class='badge'>${item["Edici√≥n especial"]}</div>` : ""}
          </div>
          
          <div class="card-content">
            <div class="title">${item.Nombre}</div>
            <div class="subtitle"><i class="fas fa-tv"></i> ${item["Serie / Anime"]}</div>
            
            <div class="price-container">
              <div class="price">S/ ${parseFloat(item["Precio (S/)"]).toFixed(2)}</div>
              <div class="stock-badge ${isLowStock ? 'low-stock' : ''}">
                <i class="fas fa-box"></i> ${stock} en stock
              </div>
            </div>
            
            <div class="estado ${isAvailable ? 'disponible' : 'agotado'}">
              <i class="fas ${isAvailable ? 'fa-check-circle' : 'fa-times-circle'}"></i>
              ${item["Estado de venta"]}
            </div>
            
            <a class="btn" target="_blank" 
               href="https://wa.me/${DEFAULT_PHONE}?text=¬°Hola! Me interesa esta figura:%0A%0Aü§ñ *${encodeURIComponent(item.Nombre)}*%0Aüì∫ Serie: ${encodeURIComponent(item["Serie / Anime"])}%0Aüí∞ Precio: S/${item["Precio (S/)"]}%0A%0A¬øPodr√≠as darme m√°s informaci√≥n?">
              <i class="fab fa-whatsapp"></i>
              Consultar Ahora
            </a>
          </div>
        `;
        
        grid.appendChild(card);
      });

      // Show message if no results
      if (filteredData.length === 0) {
        grid.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; padding: 50px; color: #666;">
            <i class="fas fa-search" style="font-size: 48px; margin-bottom: 20px; opacity: 0.3;"></i>
            <h3>No se encontraron figuras</h3>
            <p>Intenta con otros t√©rminos de b√∫squeda</p>
          </div>
        `;
      }
    }

    // Modal functions
    function openModal(imageSrc, title, subtitle) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const modalTitle = document.getElementById('modalTitle');
      const modalSubtitle = document.getElementById('modalSubtitle');
      
      modalImage.src = imageSrc;
      modalTitle.textContent = title;
      modalSubtitle.textContent = subtitle;
      
      modal.classList.add('show');
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('show');
      document.body.style.overflow = 'auto'; // Restore scrolling
    }

    // Close modal when clicking outside the image
    document.getElementById('imageModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Close modal with ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Search functionality
    document.getElementById("searchInput").addEventListener("input", () => {
      renderCatalogo(allData);
    });

    // Load data on page load
    cargarDatos();

    // Smooth scroll for links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
